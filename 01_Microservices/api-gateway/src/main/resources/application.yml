server:
  port: 8084
  
# GATEWAY CONFIGURATIONS  
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
      
#USER SERVICE      
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path= /api/users/**
        
#HOTEL SERVICE              
      - id: HOTEL-SERVICE
        uri: lb://HOTEL-SERVICE
        predicates:
        - Path= /api/hotels/**,/api/staffs/**
        
#RATING SERVICE               
      - id: RATING-SERVICE
        uri: lb://RATING-SERVICE
        predicates:
        - Path= /api/ratings/**    